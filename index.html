<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Wizard</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="col-12 text-center">
            <h1 class="navbar-brand pb-0 px-0">Weather Dashboard</h1>
        </div>
    </div>

    <!-- form start -->
    <div class="row content-row">
        <div class="col-12 col-md-3 bg-light pt-3">
            <h5>Search for a city:</h5>
            <form>
                <div class="form-group input-group">
                    <input type="text" class="form-control" id="search-city" placeholder="Enter City Here">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button" id="search-city-button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    <!-- form end -->

    <!-- search history -->
    <div class="card">
        <ul class="list-group list-group-flush" id="search-history-list">
            <!-- <li class="list-group-item"></li> -->

        </ul>
        <button id="clear-history" class="btn btn-sm btn-secondary hide">Clear History</button>
    </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/weather.js"></script>
</body>
</html>
